name: "(NEW) Lambdas - Deploy Feature Branch to Sandbox"

on:
  workflow_dispatch:
    inputs:
      build_branch:
        description: "Feature branch to push to test?"
        required: true
        type: "string"
        default: "main"
      sandbox:
        description: "Which Sandbox to push to."
        required: true
        type: "string"
        default: "ndr"
      environment:
        description: "Which Environment settings to use."
        required: true
        type: "string"
        default: "development"

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:

  view_action_parameters:
    name: View feature to sandbox input vars
    runs-on: ubuntu-latest
    steps: 
    
      - name: Display client passed variables
        run: |
          echo Build Branch: ${{ inputs.build_branch }}
          echo Environment: ${{ inputs.environment }}
          echo Sandbox: ${{ inputs.sandbox }}

  run_tests:
    name: Run all python tests
    uses: ./.github/workflows/new_base-lambdas-reusable-test.yml
    with:
      environment: ${{ inputs.environment }}
      python_version: "3.11"
      build_branch: ${{ inputs.build_branch }}

  deploy_all:
    name: Deploy all Lambdas to AWS
    uses: ./.github/workflows/new_base-lambdas-reusable-deploy-all.yml
    needs: ["run_tests"]
    with:
      environment: ${{ inputs.environment }}
      python_version: "3.11"
      build_branch: ${{ inputs.build_branch }}
      sandbox: ${{ inputs.sandbox }}
    secrets:
      AWS_ASSUME_ROLE: ${{ secrets.AWS_ASSUME_ROLE }}

  

        