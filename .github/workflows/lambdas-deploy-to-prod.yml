name: "Lambdas - Deploy tagged version to Prod"

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: "What tagged verison do you want to push to prod?"
        required: true
        type: "string"

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

env:
  PYTHON_VERSION: "3.11"
  ENVIRONMENT: prod
  SANDBOX: ndr-prod
  BUILD_BRANCH: ${{ inputs.tag_version }}

jobs:
  run_tests:
    uses: ./.github/workflows/lambdas-reusable-test.yml
    with:
      environment: ${{ env.ENVIRONMENT }}
      python-version: ${{ env.PYTHON_VERSION }}
      build-branch: ${{ env.BUILD_BRANCH }}

  deploy_all:
    uses: ./.github/workflows/lambdas-reusable-deploy-all.yml
    needs: ["run_tests"]
    with:
      environment: ${{ env.ENVIRONMENT }}
      python-version: ${{ env.PYTHON_VERSION }}
      build-branch: ${{ env.BUILD_BRANCH }}
      sandbox: ${{ env.SANDBOX }}
