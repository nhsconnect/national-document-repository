        working-directory: ./app

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          browser: firefox
          working-directory: ./app
        env:
          CYPRESS_BASE_URL: '${{ github.event.inputs.sandboxUrl }}'
          grep: 'Smoke'

  cypress-run-edge:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
        run: |
          npm install --legacy-peer-deps
        working-directory: ./app

      - name: Cypress environment
        run: |
          npx cross-env CYPRESS_BASE_URL=${{ github.event.inputs.sandboxUrl}}
        working-directory: ./app

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          browser: edge
          working-directory: ./app
        env:
          CYPRESS_BASE_URL: '${{ github.event.inputs.sandboxUrl }}'
          grep: 'Smoke'
