# .github/workflows/terraform-dev
name: 'SANDBOX - Smoke Test'

on:
  workflow_dispatch:
    inputs:
      build_branch:
        description: 'Branch with smoke tests.'
        required: true
        type: 'string'
        default: 'main'
      sandboxUrl:
        description: 'Sandbox to run the smoke tests on.'
        required: true
        type: 'string'
        default: 'https://ndra.access-request-fulfilment.patient-deductions.nhs.uk/'

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  cypress-run-chrome:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'nhsconnect/national-document-repository'
          ref: ${{ github.event.inputs.build_branch}}

      - name: Cypress install
        run: |
          npm install --legacy-peer-deps
        working-directory: ./app

      - name: Cypress environment
        run: |
          npx cross-env CYPRESS_BASE_URL=${{ github.event.inputs.sandboxUrl}}
        working-directory: ./app

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          browser: chrome
          working-directory: ./app
        env:
          CYPRESS_BASE_URL: '${{ github.event.inputs.sandboxUrl }}'
          grep: 'Smoke'

  cypress-run-firefox:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
