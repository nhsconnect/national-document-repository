name: 'ZBASE Lambdas: Deploy all required Lambda functions'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      python_version:
        required: true
        type: string
      build_branch:
        description: 'Feature branch to push to test?'
        required: true
        type: 'string'
      sandbox:
        description: 'Which Sandbox to push to?'
        required: true
        type: 'string'
      is_sandbox:
        description: 'Is this deploying to a sandbox?'
        required: false
        default: false
        type: boolean
      mock_login_enabled:
        description: "Do you want to deploy with mock login enabled?"
        required: false
        type: boolean
        default: false
    secrets:
      AWS_ASSUME_ROLE:
        required: true

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  view_action_parameters:
    name: View Deploy all input variables
    runs-on: ubuntu-latest
    steps:
      - name: Display client passed variables
